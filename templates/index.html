{% extends "layout.html" %}
{% block content %}
    <section class= "hero">
        <img src="{{ url_for('static', filename='images/green.png') }}" alt="Green Background" width="80" class="hero-index-img">

        <div class="hero-content">
            <h1>Hello Awesome!</h1>
            <h2>See what's Up in your hometown!</h2>
            <div class="hero-link-container">

            </div>
        </div>
    </section>

    <div class="card-grid">

        {% for i in range(events| length) %}
            {% if i%2==0 %}
                <div class="event-card first">
            {% elif i%2!=0 %}
                <div class="event-card second">
            {% endif  %}

                    <img src="{{events[i].image}}" alt="{{events[i].category}}" width="250" class="card-img">
                    <div class="event-card-content">
                        <div class="card-top">
                            <span class="card-category">{{events[i].category}}</span>
                            <span class="card-area">{{events[i].area}}</span>
                        </div>
                        <h3 class="">{{events[i].name}}</h3>
                        <div class="card-bottom">
                            <span class="card-date">{{events[i].date}}</span>
                        </div>
                    </div>
                </div>
        {% endfor  %}

    </div>

{% endblock content %}
